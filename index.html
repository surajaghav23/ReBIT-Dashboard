<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REBIT Assignment | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar flex">
        <div class="navbar-left">
            <li>
                <img src="./images/rebit_logo.png" alt="REBIT_Logo">
            </li>
            <li >
                    <h2>AFF</h2>
                    <p>Application Full Form</p>
            </li>
        </div>
        <div class="navbar-right ">
            <ul class="contact">
                <li><a href="#">Contact Us</a> </li>
                <li><a href="#">FAQs</a></li>   
                <li><i class="fas fa-cog x-2 dark-blue padding-1"></i></li>
            </ul>
            <!--  -->
            <ul class="user ">
                <li>
                    <ul >
                        <li ><i class="fas fa-user x-2 dark-blue "></i></li>
                        <li >
                            <ul class="user-role ">
                                <li class="blue bold">User</li>
                                <li>Role</li>
                            </ul>
                            
                        </li>
                    </ul>
                </li>
                <li >
                    <i class="fas fa-power-off x-2 "></i>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Container -->
    <div class="container ">
        <div class="dashboard bold">Dashboard</div>
        <!--  -->
        <div class="dashboard-container">
            <div class="sidebar grid ">                
                    <li class="bold-5">
                        <i class="fa fa-caret-down margin-right-bottom"></i>MENU
                    </li>
                    <li class="bold-5">                                                   
                        <i class="fa fa-caret-down margin-right-bottom padding-1"></i>Apply Online
                        <li class="padding-2 bold">
                            Dashboard
                        </li>  
                    </li>  
            </div>
            <!--  -->
            <div class="content">
                <div class="table ">
                    <table class="border">
                        <thead >
                            <tr >
                                <th >Request</th>
                                <th >Applicatio ID</th>
                                <th >Date of Submission</th>
                                <th >Status</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="bold">
                                    TABLE
                                </td>
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="chart-group">
                    <div class="chart  bold">CHART</div>
                    <div class="chart  bold">CHART</div>
                    <div class="chart  bold">CHART</div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
</body>
</html>
